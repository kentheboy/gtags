<script>
  window.addEventListener("load", function () {
    // purchase
    if (window.location.href.includes('/store/status/') && window.location.href.includes('/confirmation')) {
      var dataList = document.querySelectorAll(".line-item > p");
      var value = '';
      dataList.forEach(function (elm) {
        if (elm.innerText.includes("注文合計")) {
          value = elm.nextElementSibling.innerText.replace(/[^0-9]/g, '');
        }
      });
      gtag(
        'event', 'conversion',
        {
          'send_to': 'AW-xxx/xxx',
          'value': value,
          'currency': 'JPY',
        }
      );
    }
  })
</script>
